name: Deploy and Restart Bot

on:
  push:
    branches:
      - main   # trigger deploy on main branch push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code (using fine-grained token for private repo)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      # 2️⃣ Deploy & restart bot on AlwaysData via SSH
      - name: Deploy and restart bot via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            # Go to project folder
            cd /home/semaycreatives/SemayCreatives-bot
            
            # Force update repo (overwrite any local changes)
            git fetch --all
            git reset --hard origin/main
            
            # Kill old bot if running
            pkill -f "python3 bot.py" || echo "No bot running"
            
            # Start bot in background
            nohup python3 bot.py > bot.log 2>&1 &
